services:
  selenium:
    image: selenium/standalone-chrome
    hostname: selenium
    privileged: true
    shm_size: 2g
    ports:
      - "4444:4444"
  test:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - "selenium"
    command: > 
      bash -c "pip install --no-cache-dir -r requirements.txt && 
      mkdir /usr/src/app/results && 
      robot -d /usr/src/app/results testCase.robot &&
      tail -f /dev/null"